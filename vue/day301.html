<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件中data返回值</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter2></counter2>
    <hr>
    <counter2></counter2>
  </div>

  <template id="tmpl">
    <div class="form-inline">
      <input type="button" class="btn btn-primary" value="上两个按钮+1是独立的" @click="increment">
      <p class="form-control">{{count}}</p>
    </div>
  </template>

  <template id="tmp2">
    <div class="form-inline">
      <input type="button" class="btn btn-primary" value="下面两个按钮+1是绑定在一块的" @click="increment">
      <p class="form-control">{{count}}</p>
    </div>
  </template>

  <script>
    var dataObj = { count: 0 }

    // 这是一个计数器的组件, 身上有个按钮,每当点击按钮,让 data 中的 count 值 +1
    Vue.component('counter', {
      template: '#tmpl',
      data: function () {
        // return dataObj
        //重新使用新的对象地址
        return { count: 0 }
      },
      methods: {
        increment() {
          this.count++
        }
      }
    })

    Vue.component('counter2', {
      template: '#tmp2',
      data: function () {
        //全局对象，同一对象地址
        return dataObj
      },
      methods: {
        increment() {
          this.count++
        }
      }
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
